name: ActiveCraft-Core
version: ${project.version}
main: de.silencio.activecraftcore.Main
api-version: 1.17
authors: [ CPlaiz, Silencio ]
description: Activecraft Knockoff

commands:
  heal:
    description: Heals the target player.
  spawn:
    description: Teleports you to spawn.
    aliases: ["setspawn"]
  ping:
    description: Pong!
  broadcast:
    description: Server-wide broadcast.
  msg:
    description: Private message to another Player.
  invsee:
    description: Opens the targets Inventory.
  vanish:
    description: become invisible for other players.
    aliases: ["v"]
  creative:
    description: the targets gamemode to Creative.
    aliases: ["cr"]
  survival:
    description: Sets the targets gamemode to Survival.
    aliases: [ "su" ]
  spectator:
    description: Sets the targets gamemode to Spectator.
    aliases: ["sp"]
  adventure:
    description: Sets the targets gamemode to Adventure.
    aliases: ["ad"]
  clearinventory:
    description: Clears the targets inventory.
    aliases: ["clear"]
  feed:
    description: Feeds the player
  craftingtable:
    description: Opens a workbench menu.
  anvil:
    description: Opens an anvil menu.
  enchanttable:
    description: Opens an enchantment table menu.
  cartographytable:
    description: Opens a cartography table menu.
  grindstone:
    description: Opens a grindstone menu.
  loom:
    description: Opens a loom menu.
  smithingtable:
    description: Opens a smithing table menu.
  stonecutter:
    description: Opens a stonecutter menu.
  playtime:
    description: Shows a players playtime.
  repair:
    description: Repairs selected item.
  colornick:
    description: Allows the player to only change displaycolor.
  fly:
    description: Allows the player to toggle their or an other player's flight.
  offinvsee:
    description: Shows a players armor and offhand-item.
  realname:
    description: Shows a players real name.
  nick:
    description: Allows a player to change their or another players Displayname.
  god:
    description: Toggle invincibility for you or another player.
  enderchest:
    description: Opens your or another players enderchest.
    aliases: ["ec"]
  tpa:
    description: Sends a teleport request to another player.
  tpaccept:
    description: Accept a teleport request
  tpadeny:
    description: Denies a teleport request
  warp:
    description: Warp System.
    aliases:
      - "setwarp"
      - "delwarp"
      - "warps"
  home:
    description: Teleports to your home.
  sethome:
    description: Creates your home.
  delhome:
    description: Deletes your home.
  suicide:
    description: kill yourself.
  tphere:
    description: Teleports another player to you.
  opitems:
    description: Gives a player OP items.
  kickall:
    description: Kicks all players.
  ram:
    description: Shows RAM info.
  tp:
    description: Teleports to another player.
  staffchat:
    description: Send a message that only other staff can see.
    aliases: ["sc"]
  reply:
    description: Sends a private message to the last player who messaged you.
    aliases: [ "r" ]
  portal:
    description: Creates or destroys a portal.
  lastonline:
    description: Gets the last time a player was online.
  whois:
    description: Gets additional infomation on a player.
  i:
    description: Gives the selected Item to the player.
  item:
    description: Multiple item operations.
  butcher:
    description: Kills all mobs.
  ban:
    description: Ban/Unban a player/ip.
    aliases:
      - "unban"
      - "ban-ip"
      - "unban-ip"
      - "banlist"

