      - "broadcastworld"
      - "bc"
  msg:
    description: Private message to another Player.
  invsee:
    description: Opens the targets Inventory.
  vanish:
    description: become invisible for other players.
    aliases: ["v"]
  creative:
    description: the targets gamemode to Creative.
    aliases: ["cr"]
  survival:
    description: Sets the targets gamemode to Survival.
    aliases: [ "su" ]
  spectator:
    description: Sets the targets gamemode to Spectator.
    aliases: ["sp"]
  adventure:
    description: Sets the targets gamemode to Adventure.
    aliases: ["ad"]
  clearinventory:
    description: Clears the targets inventory.
    aliases: ["clear"]
  feed:
    description: Feeds the player
  craftingtable:
    description: Opens a workbench menu.
  anvil:
    description: Opens an anvil menu.
  enchanttable:
    description: Opens an enchantment table menu.
  cartographytable:
    description: Opens a cartography table menu.
  grindstone:
    description: Opens a grindstone menu.
  loom:
    description: Opens a loom menu.
  smithingtable:
    description: Opens a smithing table menu.
  stonecutter:
    description: Opens a stonecutter menu.
  playtime:
    description: Shows a players playtime.
  repair:
    description: Repairs selected item.
  colornick:
    description: Allows the player to only change displaycolor.
  fly:
    description: Allows the player to toggle their or an other player's flight.
