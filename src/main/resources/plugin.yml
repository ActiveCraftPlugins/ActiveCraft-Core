name: ActiveCraft-Core
version: ${project.version}
main: de.silencio.activecraftcore.Main
api-version: 1.17
authors: [ CPlaiz, Silencio ]
description: The heart of all ActiveCraft Plugins

commands:
  heal:
    description: Heals the target player.
    usage:
    permission: activecraft.heal
