      - "flyspeed"
  offinvsee:
    description: Shows a players armor and offhand-item.
  realname:
    description: Shows a players real name.
  nick:
    description: Allows a player to change their or another players Displayname.
  god:
    description: Toggle invincibility for you or another player.
  enderchest:
    description: Opens your or another players enderchest.
    aliases: ["ec"]
  tpa:
    description: Sends a teleport request to another player.
  tpaccept:
    description: Accept a teleport request
  tpadeny:
    description: Denies a teleport request
  warp:
    description: Warp System.
    aliases:
      - "setwarp"
      - "delwarp"
      - "warps"
  home:
    description: Teleports to your home.
  sethome:
    description: Creates your home.
  delhome:
    description: Deletes your home.
  suicide:
    description: kill yourself.
  tphere:
    description: Teleports another player to you.
  opitems:
    description: Gives a player OP items.
  kickall:
    description: Kicks all players.
  ram:
    description: Shows RAM info.
  staffchat:
    description: Send a message that only other staff can see.
    aliases: ["sc"]
  reply:
    description: Sends a private message to the last player who messaged you.
    aliases: [ "r" ]
  portal:
    description: Creates or destroys a portal.
  lastonline:
    description: Gets the last time a player was online.
  whois:
    description: Gets additional infomation on a player.
  i:
    description: Gives the selected Item to the player.
  item:
    description: Multiple item operations.
  butcher:
    description: Kills all mobs.
  ban:
    description: Ban/Unban a player/ip.
