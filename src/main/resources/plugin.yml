      - "unban"
      - "ban-ip"
      - "unban-ip"
      - "banlist"
  whereami:
    description: Locates the player.
  weather:
    description: Changes weather in the players current world.
  more:
    description: Fills an Itemstack to its max stack size.
  restart-server:
    description: Restarts the server with a warning.
  mute:
    description: Mutes / unmutes a player.
    aliases:
      - "unmute"
  hat:
    description: Changes item in helmet slot.
  log:
    description: Logs all commands executed on the server.
  skull:
    description: Gives the player its own head.
  strike:
    description: Strikes a player with lightning.
  break:
    description: Breaks the targeted block.
  firework:
    description: Summons a firework.
    aliases:
      - "fw"
  book:
    description: Options to edit already signed books.
  xp:
    description: Adds xp or levels to a player.
  enchant:
    description: Enchants an item.
  lockdown:
    description: Full lockdown of the server, prohibits normal players from joining.
    aliases:
      - "lockdownbypass"
  afk:
    description: Allows a player to change AFK status.
  top:
    description: Teleports the player ontop of the highest block at the player's x/z coordinates.
